		<script src="info/dl.js"></script>
		<script>
			$(function(){
				for (var i = 0; i < patches.length; i++) {
					imagemCard = "img/layout/unknown.png";

					// Verificando se há imagem
					// if (patches[i].arquivo_img)
					// 	imagemCard = 'img/boxart/'+ patches[i].capa;

					// Ajustando datas
					strDataVer = ('0' + patches[i].dataVer.getDate()).slice(-2) + '/'
					             + ('0' + (patches[i].dataVer.getMonth()+1)).slice(-2) + '/'
					             + patches[i].dataVer.getFullYear();
					strDataLanc = ('0' + patches[i].dataLanc.getDate()).slice(-2) + '/'
					            + ('0' + (patches[i].dataLanc.getMonth()+1)).slice(-2) + '/'
					            + patches[i].dataLanc.getFullYear();

					var bloco = '<div class="item-grade px-1 py-2 col-sm-6 col-lg-4">'
					+ '<div class="card text-center">' // Nome
						+ '<div class="card-header rounded-0 bg-anil px-0 fw-bold txt-branco">'
							+'<h2 class="h3 mb-1">' + patches[i].nome + '</h2>';
							
							// Tags
							if (patches[i].tags) {
							for (var t = 0; t < patches[i].tags.length; t++) {
								bloco +=
								'<h3 class="badge bg-rosa fw-medium txt-anil rounded-pill mb-0">'+ patches[i].tags[t] +'</h3>';
							}
							}
						bloco += '</div>'
						// Imagem
						+ '<div class="card-body d-flex">'
							+ '<picture class="mx-auto w-100">'
								+ '<source media="(max-width:300px)" srcset="img/' + patches[i].arquivo_img + '-300.png">'
								+ '<source media="(max-width:768px)" srcset="img/' + patches[i].arquivo_img + '-768.png">'
								+ '<source media="(max-width:1024px)" srcset="img/' + patches[i].arquivo_img + '-1024.png">'
								+ '<img src="img/' + patches[i].arquivo_img + '.png" alt="' + patches[i].nome + '" class="w-100">'
							+ '</picture>'
						+ '</div>'
						// Versão
						+ '<div class="card-footer rounded-0"><strong>'
							+ patches[i].ver + '</strong> - ' + strDataVer;
							if (strDataVer != strDataLanc)
								bloco += '<br/>Publicada em ' + strDataLanc;
						bloco += '</div>'
						// Links
						+ '<div class="card-footer rounded-0 pt-0 px-2">'
							+ '<div class="btn-group flex-wrap w-100 fw-semibold">';
							if (patches[i].github)
								bloco += '<a type="button" class="btn" target="_blank" href="' + patches[i].github + '">Github</a>';
							if (patches[i].gdrive)
								bloco += '<a type="button" class="btn" target="_blank" href="' + patches[i].gdrive + '">Drive</a>';
							if (patches[i].mega)
								bloco += '<a type="button" class="btn" target="_blank" href="' + patches[i].mega + '">MEGA</a>';
							bloco += '</div>'
						+ '</div>'
					+ '</div></div>';

					$('#grade').append(bloco);
	            }

	            var $grid = $('#grade').masonry({
					// options
					itemSelector: '.item-grade',
					percentPosition: true,
					transitionDuration: '0.1s',
					horizontalOrder: true,
				});

				setInterval(function(){
		            // layout Masonry after each image loads
					$grid.imagesLoaded().progress(function() {
						$grid.masonry('layout');
					});
	        	}, $('.item-grade').length*2);
			});
		</script>
	</head>

	<body>

			</p>

			<div id="grade" class="p-0"></div>
